<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="css/style.css">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- NavBar Lateral -->
    <div class="sidebar">
        <div class="top">
            <div class="logo">
                <i class="fa-brands fa-codepen"></i>
                <span>CodeCommerce</span>
            </div>
            <i class="fa-solid fa-bars" id="btn"></i>
        </div>
        <ul>
            <li>
                <a href="#">
                    <i class="fa-solid fa-house"></i>
                    <span class="nav-item">Dashboard</span>
                </a>
                <span class="tolltip">Dashboard</span>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-gear"></i>
                    <span class="nav-item">Settings</span>
                </a>
                <span class="tolltip">Settings</span>
            </li>
        </ul>
    </div>

    <div class="mainDashboard">
        <div class="container-search">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Pesquisar...">
                <button class="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            
        </div>
        <div class="list inactive">
            <div class="card-user">
                <div class="img-address">
                    <img src="alexander-hipp-iEEBWgY_6lA-unsplash.jpg" alt="Foto Usuario" id="img">
                    <p id="address-user"><i class="fa-solid fa-map-pin"></i>"LOCALIZAÇÃO AQUI"</p>
                </div>
                <div class="info-user">
                    <h1 id="name-user"><i class="fa-solid fa-id-badge"></i>nome</h1>
                    <p id="email-user"><i class="fa-solid fa-envelope"></i>email</p>
                    <p id="birthday"><i class="fa-solid fa-cake-candles"></i>aniversario</p>
                    <p id="number-user"><i class="fa-solid fa-phone"></i>numero</p>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="js/index.js"></script>
</html>
